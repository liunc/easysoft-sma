<html xmlns:th="http://www.thymeleaf.org" th:replace="shared/layout_default">
<th:block th:fragment="page_level_plugins_styles">
	<link th:href="@{/assets/global/plugins/bootstrap-table/bootstrap-table.min.css}" rel="stylesheet"
		type="text/css" />
</th:block>
<th:block th:fragment="page_title">
	<h1 class="page-title">
		<span th:text="#{customer_list}"> </span> <small></small>
	</h1>
</th:block>
<div th:fragment="page_bar">
	<ul class="page-breadcrumb">
		<li><i class="icon-home"></i> <a href="/" th:text="#{homepage}"></a>
			<i class="fa fa-angle-right"></i></li>
		<li><span th:text="#{customer}"> </span> <i class="fa fa-angle-right"></i></li>
		<li><span th:text="#{list}"> </span> </li>
	</ul>
</div>
<th:block th:fragment="content">
	<div class="row">
		<div class="col-md-12">
			<div id="action_alert"></div>
			<div class="portlet light">
				<div class="portlet-body">
					<div class="row">
						<div class="col-md-9 col-sm-12">
							<div class="form-inline">
								<div class="form-group">
									<label th:text="#{customer_category}"></label> <select id="query_category"
										class="form-control">
										<option value="" th:text="#{all}"></option>
										<option th:each="category:${categories}" th:value="${category.key}"
											th:text="${category.value}"></option>

									</select>
								</div>
								<div class="form-group">
									<label th:text="#{wechat_name}"> </label> <input type="text"
										class="form-control input-sm" id="query_wechat_name" />
								</div>
								<div class="form-group">
									<label th:text="#{personal_name}"> </label> <input type="text"
										class="form-control input-sm" id="query_name" />
								</div>
								<div class="form-group">
									<label th:text="#{available}"></label> <select id="query_available"
										class="form-control">
										<option value="" th:text="#{all}"></option>
										<option value="Y" th:text="#{yes}" />
										<option value="N" th:text="#{no}" />
									</select>
								</div>

							</div>
						</div>
						<div class="col-md-3 col-sm-12" style="text-align: right">
							<button id="btn_search" class="btn btn-success btn-sm">
								<i class="fa fa-search"></i> <span th:text="#{search}"></span>
							</button>
							<a th:href="@{/customer/add}" data-target="#modal_customer" data-toggle="modal"
								class="btn btn-info btn-sm">
								<i class="fa fa-plus"></i> <span th:text="#{add}"></span>
							</a>
						</div>
					</div>
					<br />
					<table id="table_list">
					</table>

					<div class="modal fade" id="modal_customer" role="basic" aria-hidden="true">
						<div class="modal-dialog">
							<div class="modal-content">
								<div class="modal-body">
									<img th:src="@{/assets/global/img/loading-spinner-grey.gif}" alt="" class="loading">
									<span th:text="#{modal_loading}"></span>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</th:block>
<th:block th:fragment="page_level_plugins_scripts">
	<script th:src="@{/assets/global/plugins/bootstrap-table/bootstrap-table.min.js}" type="text/javascript"></script>
	<script th:src="@{/assets/global/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js}"
		type="text/javascript"></script>
	<script th:src="@{/assets/global/plugins/jquery-validation/js/jquery.validate.min.js}"
		type="text/javascript"></script>
	<script th:src="@{/assets/global/plugins/jquery-validation/js/additional-methods.min.js}"
		type="text/javascript"></script>
	<script th:src="@{/assets/global/plugins/jquery-validation/js/localization/messages_zh.min.js}"
		type="text/javascript"></script>
</th:block>
<th:block th:fragment="page_level_scripts">
	<script type="text/javascript" th:inline="javascript">
		/*<![CDATA[*/
		$(function () {

			highlightCurrentUrl();

			$('#table_list').bootstrapTable({
				url: '/customer/list',
				method: 'post',
				pagination: true,
				sortable: true,
				sortOrder: 'asc',
				striped: true,
				pageSize: 25,
				pageList: [10, 25, 50, 100],
				sidePagination: 'server',
				search: false,
				queryParams: function (params) {
					return {   //这里的键的名字和控制器的变量名必须一直，这边改动，控制器也需要改成一样的
						limit: params.limit,   //页面大小
						offset: params.offset,  //页码
						sort: params.sort,
						order: params.order,
						name: $.trim($('#query_name').val()),
						available: $.trim($('#query_available').val()),
						wechatName: $.trim($('#query_wechat_name').val()),
						categoryId: $.trim($('#query_category').val())
					};
				},
				// toolbar :'#toolbar',
				//Enable the strict search.    
				strictSearch: false,
				//Indicate which field is an identity field.
				idField: 'id',
				columns: [
					{
						field: 'categoryName',
						title: [[#{ customer_category }]],
						sortable: true
					},
					{
						field: 'wechatName',
						title: [[#{ wechat_name }]],
						sortable: true,
						formatter: nameFormatter
					},
					{
						field: 'name',
						title: [[#{ personal_name }]],
						sortable: true,
						formatter: nameFormatter
					},
					{
						field: 'balance',
						title: [[#{ balance }]],
						sortable: true,
						width: 100,
						align: 'center',
						formatter: balanceFormatter
					},
					{
						field: 'available',
						title: [[#{ available }]],
						sortable: true,
						width: 100,
						align: 'center',
						formatter: availableFormatter
					},
					{
						field: 'remark',
						title: [[#{ remark }]]
					},
					{
						field: 'oper',
						title: [[#{ action }]],
						width: 110,
						align: 'center',
						formatter: 'operateFormatter'
					}
				]
			});

			$('#btn_search').click(function () {
				$('#table_list').bootstrapTable('refresh');
				return false;
			});

		});

		function nameFormatter(value, row, index) {
			return '<a href="/customer/detail_' + row.id + '" data-target="#modal_customer" data-toggle="modal" >'
				+ value + '</a>';
		}

		function balanceFormatter(value, row, index) {
			return value + /*[[#{yuan}]]*/ 'yuan'
				+ ' <a href="/customer/recharge_' + row.id + '" data-target="#modal_customer" data-toggle="modal" >' + /*[[#{ recharge }]]*/ 'recharge'
				+ '</a>';
		}

		function availableFormatter(value, row, index) {
			$('#query_available option').each(function () {
				if ($(this).val() == value) {
					value = $(this).text();
					return;
				}
			});

			return value;
		}

		function operateFormatter(value, row, index) {
			return '<a href="/customer/edit_' + row.id + '" data-target="#modal_customer" data-toggle="modal" class="btn btn-circle btn-icon-only btn-default" title="' + [[#{ edit }]] + '"><i class="fa fa-pencil"></i></a>'
				+ '<a href="javascript:;" onclick="deleteCustomer(\'' + row.id + '\')" class="btn btn-circle btn-icon-only btn-default" title="' + [[#{ delete}]] + '"><i class="fa fa-remove"></i></a>';
		}

		function deleteCustomer(id) {
			if (!confirm([[#{ confirm_delete }]])) {
				return;
			}
			$.ajax({
				url: '/customer/delete',
				type: 'POST',
				contentType: 'application/json',
				data: id,
				cache: false,
				datatype: 'json',
				success: function (json) {
					if (json.result) {
						$('#table_list').bootstrapTable('refresh');
						App.alert({
							container: '#action_alert',
							place: 'prepend',
							type: 'success',
							message: json.message,
							close: true,
							reset: true,
							focus: true,
							closeInSeconds: 5,
							icon: 'check'
						});
					} else {
						App.alert({
							container: '#action_alert',
							place: 'prepend',
							type: 'danger',
							message: json.message,
							close: true,
							reset: true,
							focus: true,
							closeInSeconds: 5,
							icon: 'warning'
						});
					}
				}
			});
		}

		/*]]>*/
	</script>
</th:block>

</html>
